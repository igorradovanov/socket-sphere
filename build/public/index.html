<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Sphere</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
    <script type="module" defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
            <input type="text" id="room" maxlength="8" placeholder="Chat room" size="5" required>
            <button type="submit" id="submit">Join</button>
        </form>

        <ul class="chat-display"></ul>

        <div class="helpers">
            <p id="user-list"></p>

            <p id="room-list"></p>

            <p id="activity"></p>
        </div>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Message" required>
            <button type="submit">Send</button>
        </form>
    </main>
</body>

</html>
